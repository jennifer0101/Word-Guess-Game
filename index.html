<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Word Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="content">
        <header>
            <div id="banner">
                <img src="assets/images/banner-md.jpg" alt="Pixar Banner">
            </div>
        </header>
        <div id="leftside">
            <div id="pixarpic">
                <img src="assets/images/pixar.jpg" alt="Pixar Pic">
            </div>
        </div>
        <div id="rightside">
            <div id="gamecontent">
                <h5>Press any key to get started</h5>
                <h5>Wins</h5>
                <h5 id="numberWins"></h5>
                <h5>Current Word</h5>
                <h5 id="currentWord"></h5>
                <h5>Number of guesses remaining</h5>
                <h5 id="numberRemaining"></h5>
                <h5>Letters already guessed</h5>
                <h5 id="lettersGuessed"></h5>
            </div>
        </div>
    </div>
    <footer>
        <script src="assets/javascript/game.js"></script>
    </footer>
</body>

</html>
